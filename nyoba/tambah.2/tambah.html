<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="tambah.css">
    <title>Tambah Data</title>
</head>
<body class="w3-container">
    <div class="slidein-from-left">
        <div class="slidein-from-right">
            <main class="table">
                <button class="button1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi-rewind" viewBox="0 0 16 16">
                        <path d="M9.196 8 15 4.633v6.734zm-.792-.696a.802.802 0 0 0 0 1.392l6.363 3.692c.52.302 1.233-.043 1.233-.696V4.308c0-.653-.713-.998-1.233-.696z"/>
                        <path d="M1.196 8 7 4.633v6.734L1.196 8Zm-.792-.696a.802.802 0 0 0 0 1.392l6.363 3.692c.52.302 1.233-.043 1.233-.696V4.308c0-.653-.713-.998-1.233-.696L.404 7.304"/>
                    </svg>
                </button>
<br><br>
                <form action="" method="post" enctype="multipart/form-data">
<table>
    <thead>
        <tr>
             <th colspan="2" class="tambah"><center>TAMBAH</center></th>
        </tr>
    </thead>

    <tbody class="bodtab">
        <tr>
            <th><center>GAMBAR</center></th>
            <td><input type="file" name="gambar" id="gambar" accept="image/*" onchange="loadFile(event)"></td>
        </tr>

        <tr>
            <th><center>JUDUL</center></th>
            <td><input id="judul" type="text"></td>
        </tr>
        
        <tr>
            <th><center>DESKRIPSI</center></th>
            <td><textarea name="deskripsi" id="deskripsi" cols="90" rows="7" style="resize: none;"></textarea></td>
        </tr>

        <tr>
            <th><center>TANGGAL</center></th>
            <td><input type="date" name="tanggal" id="tanggal"></td>
        </tr>

    </tbody>
</table>
                </form>
                <button class="button2">Selesai</button>
            </main>
        </div>
    </div>
</body>
</html>
